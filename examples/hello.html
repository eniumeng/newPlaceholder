<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello NewPlaceholder</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #ctn {
      position: relative;
      margin: 20px;
      padding: 20px;
      border: 1px solid #999;
    }

    h1, p, .avatar {
      margin: 10px 0;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: antiquewhite;
      text-align: center;
      line-height: 50px;
    }

    .special-pos {
      position: absolute;
      top: 120px;
      left: 90px;
    }
  </style>
</head>
<body>
  <div id="ctn" class="nph-ctn">
    <h1 class="nph-item">NewPlaceHolder</h1>
    <p class="nph-item">Hello NewPlaceHolder</p>
    <div class="avatar nph-item">
      Tom
    </div>

    <div class="special-pos nph-item">
      posited
    </div>
  </div>

  <script src="../dist/bundle.js"></script>
  <script>
    const nph = new NewPlaceholder('#ctn')

    setTimeout(() => {
      nph.showPlaceholder(false)
    }, 1500)
  </script>
</body>
</html>
